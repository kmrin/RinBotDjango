services:
  postgres:
    container_name: "RinBot-DB"
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DATABASE: ${POSTGRES_DATABASE}
    ports:
      - 5432:5432
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - rinbot-network

  lavalink:
    container_name: "RinBot-Lavalink"
    image: fredboat/lavalink:latest
    env_file:
      - .env
    environment:
      SERVER_PORT: ${LAVALINK_PORT}
      SERVER_PASSWORD: ${LAVALINK_PASSWORD}
    volumes:
      - ./rinbot/lavalink/plugins:/opt/Lavalink/plugins
      - ./rinbot/lavalink/config/lavalink.yml:/opt/Lavalink/application.yml
      - instance_data:/var/lib/rinbot
    expose:
      - ${LAVALINK_PORT}
    restart: unless-stopped
    networks:
      - rinbot-network

  django:
    container_name: "RinBot-Django"
    build:
      context: .
      dockerfile: Dockerfile.django
    env_file:
      - .env
    volumes:
      - ./rinbot:/app
      - instance_data:/var/lib/rinbot
    ports:
      - 8002:8000
    depends_on:
      postgres:
        condition: service_healthy
      lavalink:
        condition: service_started
    restart: unless-stopped
    networks:
      - rinbot-network

volumes:
  instance_data:
    name: rinbot-instance-data
  postgres_data:
    name: rinbot-db-data

networks:
  rinbot-network:
    driver: bridge
